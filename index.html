<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container p-4">
        <div class="card text-left">
            <div class="card-header">
            <h1>Payment form example</h1>
            </div>
                <div class="alert alert-danger mt-3">
                    <strong>Some Fields are Missing</strong> 
                </div>
            <div class="container">    
            <form class="row g-3">
                <div class="col-md-5 p-2">
                    <label for="inputCard4" class="form-label"><strong>Card #</strong></label>
                    <input type="card" class="form-control" id="inputCard4" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3 p-2">
                    <label for="inputCVC4" class="form-label"><strong>CVC #</strong></label>
                    <input type="CVC" class="form-control" id="CVC4" placeholder="0000">
                </div>
                <div class="col-md-4 p-2">
                    <label for="inputAmount4" class="form-label"><strong>Amount</strong></label>
                    <input type="Amount" class="form-control" id="Amount4" placeholder="Amount">
                </div>
                <div class="col-md-6 p-2">
                    <label for="inputFirstName" class="form-label"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-6 p-2">
                    <label for="inputLastName2" class="form-label"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="LastName">
                </div>
                <div class="col-md-6 p-2">
                    <label for="inputCity" class="form-label"><strong>City</strong></label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4 p-2">
                        <label for="inputState" class="form-label"><strong>State</strong></label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2 p-2">
                    <label for="inputPostalCode" class="form-label"><strong>Postal Code</strong></label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
                <div class="col-md-6 p-2">
                    <p><strong>We Accept:</strong></p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-regular fa-credit-card"></i></label>
                    </div>
                </div>
                    <div class="form-floating col-md-6 p-2">
                        <p><strong>Message</strong></p>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"></label>
                        <p>Add any notes here.</p>
                    </div>
            </div>
                    <div class="container mt-5 p-2">
                        <div class="d-flex justify-content-end">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-secondary" type="button">Cancel</button>
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </div>
    </div>
          </form>
        
      </div>
</body>
</html>
